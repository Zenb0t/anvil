name: edsc-check

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  edsc-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Run EDSC tests
        run: bun test

      - name: Run EDSC check
        run: bun process/edsc/scripts/edsc.js check --all
